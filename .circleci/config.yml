version: 2.1

commands:
  run-npm-test:
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      # run tests!
      - run: npm run tsc:check
      - run: npm run lint
      - run: npm run prettier:check
      - run: npm run build:integration
      - run: npm test
jobs:
  node-v8:
    docker:
      - image: circleci/node:8@sha256:9c21bcaaf83c2ce497a67dfb5f5ab6d3cc782c46bb1424a747a759efde3e06ca
    steps:
      - run-npm-test
  node-v10:
    docker:
      - image: circleci/node:10@sha256:9f4e95b1ad3873493c67814dca865fd14c7d0fcc4d4e0793fdc4951bed7b3836
    steps:
      - run-npm-test
  node-v12:
    docker:
      - image: circleci/node:12
    steps:
      - run-npm-test

workflows:
  multiple_builds:
    jobs:
      - node-v8
      - node-v10
      - node-v12
